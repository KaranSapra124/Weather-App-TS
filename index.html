<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-tr from-blue-200 to-blue-500 font-sans  flex justify-center items-center h-screen max-[600px]:items-start max-[600px]:m-5">

    <div class="p-6 rounded-lg   backdrop-blur-xl  shadow-lg max-[600px]:w-full max-w-lg ">
        <h1 class="text-center text-3xl text-yellow-400 font-bold mb-2 max-[600px]:text-xl w-fit mx-auto p-2 rounded-sm ">SkyCast</h1>
      <div class="mb-4">
        <!-- <label for="city" class="block text-gray-700 text-lg font-medium mb-2 max-[600px]:text-sm">Enter Your City:</label> -->
        <div class="flex items-center space-x-2">
          <input
            id="city"
            type="text"
            placeholder="Enter Your City..."
            class="w-full p-3 max-[600px]:text-xs border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <button
            id="btn"
            class="px-4 py-3 max-[600px]:text-xs max-[600px]:w-32  w-44 max-[600px]:px-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            Get Weather
          </button>
        </div>
      </div>
      
      <p class="text-center text-gray-600">Or</p>
      
      <div class="text-center mt-4">
        <i id="locationPin" class="fa fa-location-dot text-2xl text-blue-500 cursor-pointer hover:text-blue-600"></i>
      </div>

      <div id="weatherDiv" class="mt-6 text-center flex justify-center items-center w-full">Please Select A City!</div>
    </div>
    
    <script src="./dist/main.js"></script>
  </body>
</html>
